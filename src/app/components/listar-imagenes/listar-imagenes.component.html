<app-spinner *ngIf="load"></app-spinner>
<div class="container">
<div   class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div class="col mb-2" *ngFor="let img of imagenes">
      <div class="card" >
        <img [src]="img.previewURL" class="card-img-top" alt="..." style="height: 90%;margin-top: 2px;">
        <div class="card-body text-center" >
         <a [href]="img.largeImageURL" class="btn btn-primary" target="_blank">Ver</a>
      </div>
    
      <div class="card-footer text-muted text-center">
        <div class="row">
            <span class="badge badgelight" style="font-size: 100%;">{{ img.tags }}</span>
            <div class="col">
                <p class="likesViews">Likes</p>
                <span class="badge badgelight">{{ img.likes }}</span>
            </div>
            <div class="col">
                <p class="likesViews">Views</p>
                <span class="badge badgelight">{{ img.views }}</span>
            </div>
        </div>
    </div>
      </div>
    </div>
  </div></div>

<div class="container" *ngIf="imagenes.length > 0">
    <div class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
     <li class="page-item" aria-current="page" *ngIf="activarAnterior()">
       <span class="page-link" (click)="Anterior()">Anterior</span>
     </li>
     <li class="page-item" aria-current="page">
        <span class="page-link" >{{actual}}</span>
      </li>
     <li class="page-item" *ngIf="activarSiguiente()"><a class="page-link" (click)="Siguiente()">Siguiente</a></li>
   </ul>
 </div></div>
